<div id="particles-js" class="particles-container"></div>
<!-- Image and text -->
<nav
  class="navbar navbar-light"
  style="background-color: #9704bf"
  *ngIf="user; else noUser"
>
  <a class="navbar-brand" href="#">
    <img
      src="assets/img/logo.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    <span class="text-white font-weight-bold">
      Bienvenido, {{ user.displayName || user.email }}</span
    >
  </a>
  <form class="form-inline my-2 my-lg-0">
    <button class="btn btn-success my-2 my-sm-0" (click)="logout()">
      Cerrar sesi√≥n
    </button>
  </form>
</nav>

<ng-template #noUser>
  <p>No tienes acceso. Redirigiendo...</p>
</ng-template>

<div class="container mt-5 p-4">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-5">
      <div class="card eleccion" (click)="votar('Mujer')">
        <img src="assets/img/personero 1 - 2025.png" class="img-fluid" />
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-5">
      <div class="card eleccion" (click)="votar('Hombre')">
        <img src="assets/img/personero 2 - 2025.png" class="img-fluid" />
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-5">
      <div class="card eleccion" (click)="votar('Blanco')">
        <img src="assets/img/blanco.png" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
